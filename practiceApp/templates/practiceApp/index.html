<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Practice Index</title>
</head>

<body>
  {% if latest_questions %}
  <ul>
    {% for question in latest_questions %}
    <li><a href="{% url 'practice:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No polls are available.</p>
  {% endif %}
</body>

</html>
